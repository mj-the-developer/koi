<!DOCTYPE html>
<html lang="en_US" dir="ltr">

<head>
  <title>KOI</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <!-- SEO Meta -->
  <meta name="description" content="Your description" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="KOI" />
  <meta property="og:description" content="Your description" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Latest Bootstrap compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container-fluid pt-0">
    <!-- Password Page -->
    <div class="password-container" style="background: url('assets/images/subscribe-mode.jpg') no-repeat center;background-size:cover;">
      <img src="assets/images/footer-logo.png" alt="Shop Logo" class="shop-logo">
      <button class="plain text-white with-underline font-size-18" id="password-page-mode-toggler">Enter Using Password</button>
      
      <!-- Footer -->
      <div class="password-page-footer text-white">
        <div class="password-page-footer-links mb-4">
          <a href="#" class="password-page-footer-link font-size-24">Instagram</a>
          <a href="#" class="password-page-footer-link font-size-24">Facebook</a>
          <a href="#" class="password-page-footer-link font-size-24">Twitter</a>
          <a href="#" class="password-page-footer-link font-size-24">Pinterest</a>
        </div>
        <div class="shop-owner-login">
          <p class="text-white mb-0">
            Are you the store owner? <a href="login.html" class="text-white with-underline">Login here</a>
          </p>
        </div>
      </div>
      <!-- /Footer -->

      <!-- Subscribe Form -->
      <div class="password-subscribe-form text-center">
        <h1 class="text-white mb-5">Subscribe to Our Emails</h1>
        <p class="text-white mb-3">
          Be the first to know about new collections and exclusive offers.
        </p>
        <form class="subscribe-form" action="#">
          <input type="email" placeholder="Your Email" class="form-control">
          <button type="submit" class="btn-dark">Subscribe</button>
        </form>
      </div>
      <!-- /Subscribe Form -->

      <!-- Password Form -->
      <div class="password-form-wrapper text-center">
        <h4 class="font-outfit text-white mb-4">Enter Store Using Password</h4>
        <form class="password-form mb-5" action="#">
          <input type="password" placeholder="Your Password" class="form-control">
          <button type="submit" class="btn-dark">Enter</button>
        </form>
        <div class="shop-owner-login">
          <p class="text-white mb-0">
            Are you the store owner? <a href="login.html" class="text-white with-underline">Login here</a>
          </p>
        </div>
      </div>
      <!-- /Password Form -->
    </div>
    <!-- /Password Page -->
  </div>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Main JS -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/password.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
